<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg">

  <!-- 渐变 & 阴影 -->
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#0063B1"/>
    </linearGradient>

    <!-- 放大镜镜片渐变 -->
    <radialGradient id="glassGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#E6F2FF" stop-opacity="0.90"/>
      <stop offset="100%" stop-color="#C0DCFF" stop-opacity="0.85"/>
    </radialGradient>

    <!-- 软阴影 -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16"
                    flood-color="#000000" flood-opacity="0.28"/>
    </filter>

    <!-- 小火箭阴影 -->
    <filter id="rocketShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4"
                    flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- 背景：蓝色圆角方块 -->
  <g filter="url(#softShadow)">
    <!-- 原来： -->
<!-- <rect x="56" y="56" width="400" height="400" rx="96" ry="96" fill="url(#bgGradient)"/> -->

<!-- 改成：基本铺满画布，减少透明边距 -->
<rect x="0" y="0" width="512" height="512" rx="128" ry="128"
      fill="url(#bgGradient)"/>

  </g>

  <!-- 放大镜 -->
  <g transform="translate(136,136)">
    <!-- 镜片外圈 -->
    <circle cx="124" cy="124" r="110"
            fill="none"
            stroke="#FFFFFF"
            stroke-width="18"
            stroke-linecap="round"
            stroke-linejoin="round"/>

    <!-- 镜片内的玻璃高亮 -->
    <circle cx="124" cy="124" r="92"
            fill="url(#glassGradient)"/>

    <!-- 镜柄 -->
    <line x1="190" y1="190" x2="250" y2="250"
          stroke="#FFFFFF"
          stroke-width="22"
          stroke-linecap="round"/>

    <!-- 镜片内的视觉引导（一个淡淡的弧线） -->
    <path d="M60 110 C 90 80, 160 80, 188 110"
          fill="none"
          stroke="#B3D6FF"
          stroke-width="8"
          stroke-linecap="round"
          stroke-opacity="0.9"/>
  </g>

    <!-- 小火箭：从放大镜右上方“冲出去”（放大 1.25 倍） -->
  <g filter="url(#rocketShadow)"
     transform="translate(248,100) scale(1.25) rotate(20, 40, 40)">
    <!-- 火焰 -->
    <path d="M20 70 L40 110 L60 70 Z"
          fill="#FF9B3B"/>

    <!-- 尾喷小火焰 -->
    <path d="M32 76 L40 96 L48 76 Z"
          fill="#FFD28A"/>

    <!-- 火箭主身 -->
    <path d="M40 0
             C15 28, 10 60, 20 86
             L60 86
             C70 60, 65 28, 40 0 Z"
          fill="#0F83FF"/>

    <!-- 火箭顶部高光 -->
    <path d="M40 4
             C22 26, 19 50, 25 70
             L35 70
             C40 50, 43 26, 40 4 Z"
          fill="#4FB0FF"/>

    <!-- 舱门圆窗 -->
    <circle cx="40" cy="48" r="10" fill="#FFFFFF"/>
    <circle cx="40" cy="48" r="6" fill="#79C6FF"/>

    <!-- 两侧小翼 -->
    <path d="M20 70 L8 96 L26 86 Z"
          fill="#0E6FD0"/>
    <path d="M60 70 L74 96 L54 86 Z"
          fill="#0E6FD0"/>
  </g>


</svg>
